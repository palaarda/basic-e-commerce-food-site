    <div id="payment-content">
        <span>Lütfen kart bilgilerini eksiksiz doldurun</span>
        <div id="payment">
            <input type="text" placeholder="İsim Soyisim" id="isim">
            <input type="text" placeholder="Kart Numarası (xxxx-xxxx)" id="card-number" maxlength="16">
            <input type="text" placeholder="CVC (xxx)" id="cvc-number" maxlength="3">

            <select id="payment-months">
                <option>Ay</option>
                <option>Ocak</option>
                <option>Şubat</option>
                <option>Mart</option>
                <option>Nisan</option>
                <option>Mayıs</option>

                <option>Eylül</option>
                <option>Ekim</option>
                <option>Kasım</option>
                <option>Aralık</option>
            </select>
            <select id="payment-years">

                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>

                <option>2033</option>
                <option>2034</option>

            </select>

        <div id="payment-checkbox">
            <input type="checkbox" id="checkbox1" name="c1">
            <label for="checkbox1"> Yapılan kampanyalardan, haberdar olmak istiyorum.</label><br>
            <input type="checkbox" id="checkbox2" name="c2">
            <label for="checkbox2"> <a href="kulsozlesmesi/kulsozlesmesi.html">Kullanıcı söleşmesini</a> okudum, kabul ediyorum.</label><br>
        </div>
        <button onclick="siparisStart()">Sipariş Ver</button>
        <p id="siparis">Siparişiniz oluşturuldu. Ortalama teslim süresi 20-30dk</p>
