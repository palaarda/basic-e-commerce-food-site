    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Yiyeceksepeti İletişim Formu</h3>
          <h4>Bizimle İletişime geçmek için aşşağıdaki alanları eksiksiz doldurun.</h4>
          <fieldset>
            <input placeholder="İsminiz" type="text" tabindex="1" required autofocus>
          </fieldset>  
          <fieldset>
            <input placeholder="Mail Adresiniz" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Telefon Numaranız (isteğe bağlı)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Web Siteniz (isteğe bağlı)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Mesajınızı Buraya Yazın...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Gönderiliyor">Gönder</button>
          </fieldset>
        </form>
      </div>
</body>
